<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Nutrição - Online</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="titulo"></h1>
      </header>
    </div>

    <main>
      <div class="container">
        <h2 class="subtitulo"></h2>
      </div>
    <div class="container">
     <hr>
    <table class="table table-bordered table-hover table-pacientes">
      <thead>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Altura</th>
        <th>Peso</th>
        <th>IMC</th>
      </tr>
      </thead>
    <tbody class="pacientes">
      <tr class="paciente">
        <td class="nome">João</td>
        <td class="sobrenome">Silva</td>
        <td class="altura">1.75</td>
        <td class="peso">790</td>
        <td class="indice"></td>
      </tr>
      <tr class="paciente">
        <td class="nome">Maria</td>
        <td class="sobrenome">Souza</td>
        <td class="altura">1.62</td>
        <td class="peso">55</td>
        <td class="indice"></td>
      </tr>
    </tbody>
    </table>
    <section class="container">
      <h2 class="subtitulo">Novo Paciente</h2>
      <form class="formulario-paciente">
        <div class="form-group">
          <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="digite o nome do paciente" >
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="digite o sobrenome do paciente" >
        </div>
        <div class="form-group">
          <label for="altura">Altura</label>
            <input type="text" name="altura" id="altura" class="form-control" placeholder="digite a altura do paciente" >
        </div>
        <div class="form-group">
          <label for="peso">Peso</label>
            <input type="text" name="peso" id="peso"  class="form-control"placeholder="digite o peso do paciente" >
        </div>
        <input type="submit" class="btn btn-primary" value="Enviar Formulário">
      </form>
    </section>
  </div>
  </main>
  </body>

  <script src="./js/principal.js"></script>

</html>

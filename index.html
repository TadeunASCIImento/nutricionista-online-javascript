<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Nutrição - Online</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  </head>
  
  <body>
    <div class="container principal">

      <div class="container">
        <header>
        <h1 class="titulo"></h1>
      </header>
    </div>
    
    <main>
      <div class="container">
        <h2 class="subtitulo"></h2>
      </div>
      <div class="container">
        <hr>
        <table class="table table-bordered table-hover table-pacientes">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Altura ( m )</th>
              <th>Peso ( Kg )</th>
              <th>IMC</th>
            </tr>
          </thead>
          <tbody class="pacientes"></tbody>
        </table>

    </main>

    <section class="container">
      <h2 class="subtitulo">Cadastrar Novo Paciente</h2>
      <form class="formulario-paciente">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="digite o nome do paciente" >
          </div>
          <div class="col-md-6 mb-3">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="digite o sobrenome do paciente" >
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="altura">Altura</label>
            <input type="text" name="altura" id="altura" class="form-control" placeholder="digite a altura do paciente" >
          </div>
          <div class="col-md-4 mb-3">
            <label for="peso">Peso</label>
            <input type="text" name="peso" id="peso"  class="form-control"placeholder="digite o peso do paciente" >
          </div>
          <div class="col-md-4 mb-3">
            <input type="submit" class="btn btn-secondary"  id="botao-enviar" value="Enviar Formulário">
          </div>
        </div>
      </form>
    </section>
  </div>
  </div>
  </body>
  
  <script src="./js/principal.js"></script>
  <script src="./js/formulario.js"></script>
  <script src="./js/calculo.js"></script>
  
  </html>
